<div class="modal fade" id="shareListToDo" tabindex="-1" aria-labelledby="shareListToDoLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0">
            <div class="modal-header border-bottom-0 pb-0">
                <h5 class="modal-title text-dark" id="exampleModalLabel">Compartir lista</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <form [formGroup]="formShareList" (ngSubmit)="shareList()">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label text-dark">Email:</label>
                        <input type="email" class="form-control" id="recipient-name" formControlName="email">
                    </div>
                    <button [disabled]="formShareList.invalid" type="submit" class="btn btn-dark w-100">Compartir</button>
                </form>
            </div>
        </div>
    </div>
</div>
