<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered text-dark">
        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="asignUserForm" (ngSubmit)="assingUser()" class="text-center">
                    <select class="form-select" aria-label="Default select example" formControlName="assingnedUser">
                        <option selected disabled>Selecciona un usuario</option>
                        <option  *ngFor="let listUsers of listGuestUsers"  value="{{listUsers}}">{{listUsers}}</option>
                    </select>
                    <button type="submit" class="btn btn-dark mt-4 mx-auto">Asignar</button>
                </form>
            </div>
        </div>
    </div>
</div>
