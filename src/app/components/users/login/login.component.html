<section class="vh-100">
  <div class="container-fluid h-custom">
    <div *ngIf="loading" class=" d-flex justify-content-center align-items-center h-100">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="!loading" class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="text-center my-4">
            <h1 class="text-center fw-bold mx-3 mb-0">Iniciar sesión</h1>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="user" />
            <span class="text-danger"
              *ngIf="loginForm.get('user')?.hasError('required') && loginForm.get('user')?.touched">
              El campo debe de ser rellenado.
            </span>
            <span class="text-danger"
              *ngIf="loginForm.get('user')?.hasError('email') && loginForm.get('user')?.touched">
              El campo debe de ser un email valido.
            </span>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Contraseña</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              formControlName="password" />
            <span class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              El campo debe de ser rellenado.
            </span>
          </div>

          <div class="d-flex justify-content-end align-items-center">
            <a  routerLink="recover" class="text-body">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center mt-2 pt-2">
            <button type="submit" class="btn  btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="loginForm.invalid">Iniciar sesión</button>
            <p class="text-end small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a routerLink="/user/register" class="link-danger">Registrate</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
